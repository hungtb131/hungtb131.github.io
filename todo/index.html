<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List with CRUD JS</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="tittle">
            <h1>2DO with CRUD</h1>
            <p>Don't forget anything</p>
        </div>
        <div class="form">
            <form action="javascript:void(0)" method="POST" onsubmit="app.Add()">
                <input type="text" id="add-todo" placeholder="Something to do">
                <input type="submit" value="Add" class="btn btn-primary">      
            </form>
            <p>You Have : </p>
            <p id="counter"></p>
            <table>
                <tr class="to-do">
                    <th><h3>To-Do:</h3></th>
                </tr>
                <tbody id="tasks">
                </tbody>
            </table>
        </div>
        <div id="edit-box" role="aria-hidden">
            <form action="javascript:void(0)" method="POST" id="save-edit">
                <input type="text" id="edit-todo">
                <input type="submit" value="Save" class="btn btn-success">
                <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
