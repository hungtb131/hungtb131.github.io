<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stopwatch || Web apps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://icons-for-free.com/iconfiles/png/512/speed+stopwatch+timer+icon-1320137095117324585.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="timer">
            <span class="minutes">00</span> :
            <span class="seconds">00</span> :
            <span class="milliseconds">000</span>
        </h1>
        <ol class=" lap_box"></ol>
        <div class="bottomPart">
            <div class="btns">
                <button class="reset">Reset</button>
                <button class="toggle">Start</button>
                <button class="lap">Lap</button>
            </div>

        </div>
    </div>
    <script src="stopwatch.js"></script>
    <script src="main.js"></script>
</body>

</html>
